  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="muted"> <a href="/"> .Chiteri's blog </a> </h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="/weblog/"> Weblog </a></li>

                <li><a href="/contacts/">Contact</a></li>

            </div>

      <!-- Jumbotron --> 
	{% block main_content %} 
		{% for post in web_logs %}
	   <h4> <a href="{{ post.get_absolute_url }}"> {{ post.title  }} </a> </h4> <br />
      <!-- <hr> --> 

      <!-- Example row of columns -->
      <div class="row-fluid">
        <div class="span12">
          <!-- <h2>Heading</h2> --> 
          {{ post.excerpt_html|truncatewords_html:"200"|safe }} <br />
          <p><a class="btn" href="{{ post.get_absolute_url }}"> Read details » </a></p>
        </div> 
      </div>
	  {% endfor %}
	{% endblock %}
      <hr>
